<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Liste des Œuvres</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/artworks/new" style="margin-left: auto;">
        <mat-icon>add</mat-icon>
        Ajouter une Œuvre
      </button>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="artworks$ | async as artworks">
        <table mat-table [dataSource]="artworks" class="mat-elevation-z8" style="width: 100%;">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let artwork">{{ artwork.id }}</td>
          </ng-container>

          <!-- Titre Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titre</th>
            <td mat-cell *matCellDef="let artwork">{{ artwork.title }}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let artwork">{{ artwork.type }}</td>
          </ng-container>

          <!-- Prix Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Prix (€)</th>
            <td mat-cell *matCellDef="let artwork">{{ artwork.price | currency:'EUR' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let artwork">
              <button mat-icon-button color="accent" [routerLink]="['/artworks/edit', artwork.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteArtwork(artwork.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
